<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clinic Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body>
    
    <!--Top logo bar-->
    <header>  
      <div class="logo_bar">
        <img class="sign_in_page" src="../images/health.jpg">
      </div>
     
    </header>  

    <div class="deco_bar"> </div>
      <h1 id="center">Clinic Finder</h1>
   
    
    <!--Form to capture people's usernames and passwords to gain entry into the system-->
    <form class="user_credential_entry" action="../pages/find_a_clinic_home.html">
      
    <input class="float_username" class="floatlabel" name="float_username" type="text" placeholder="Username">

     <input class="float_password" class="floatlabel" name="float_password" type="password" placeholder="Password">
    
      <!--Button for submitting the username and password-->
      <div class="submit_button">
        <input id="user_credential_entry" name="submit" type="submit" value="Login"/>
      </div>

    </form>

    <script src="scripts/main.js"></script>
  </body>
</html>
